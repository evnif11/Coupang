<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <header>
            <h1 class="member-logo">
                <a href="home.html">
                    <img src="/images/Coupang_logo.png" width="195">
                </a>
            </h1>
        </header>
        <form th:action="@{/process-login}" method="post">
            <input type="email" name="username" placeholder="아이디(이메일)"><br>
            <input type="password" name="password" placeholder="비밀번호"><br>
            <input type="checkbox" name="auto-login">자동로그인<br>
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" th:href="@{/register}" class="btn btn-secondary">회원가입</button>
        </form>
    </div>
</body>
</html>
