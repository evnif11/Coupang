<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <header>
            <h1 class="member-logo">
                <a href="home.html">
                    <img src="/images/Coupang_logo.png" width="195">
                </a>
            </h1>
        </header>
        <form th:action="@{/register}" method="post" th:object="${userCreateDto}">
            회원정보를 입력해주세요<br>
            <input type="email" th:field="*{email}" name="id" placeholder="아이디(이메일)"><br>
            <input type="password" th:field="*{password}" name="password" placeholder="비밀번호"><br>
            <input type="password" name="re_password" placeholder="비밀번호 확인"><br>
            <input type="text" th:field="*{name}" name="name" placeholder="이름"><br>
            <input type="tel" th:field="*{phoneNumber}" name="phone_number" placeholder="휴대폰 번호"><br>
            <p>쿠팡 서비스 약관에 동의해주세요</p>
            모두 동의합니다 <input th:field="*{advertisingAllow}" type="checkbox" name="advertising_allow">
            <p>동의에는 필수 및 선택 목적(광고성 정보 수신 포함)에 대한 동의가 포함되어 있으며, 선택 목적의 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.</p>
            <button type="submit" class="btn btn-primary">동의하고 가입하기</button>
        </form>
    </div>
</body>
</html>
